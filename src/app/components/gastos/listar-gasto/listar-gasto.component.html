<h4 class="text-center m-2">Listado de Gastos</h4>
<hr>
<div class="row">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong>$ {{ presupuesto }}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="allcardColorRestante()">
            Restante: <strong>$ {{ restante }}</strong>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listaGastos">
                <strong>{{ gasto.nombre }}</strong>
                <strong class="badge rounded-pill bg-secondary">$ {{ gasto.cantidad }}</strong>
            </li>
        </ul>
    </div>
</div>

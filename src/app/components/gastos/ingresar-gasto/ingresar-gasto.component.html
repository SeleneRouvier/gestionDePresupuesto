<h4 class="text-center m-2">Ingresar Gasto</h4>
<hr>
<div class="text-center" *ngIf="formualarioIncorrecto">
    <span class="badge bg-danger textError">
        {{ textIncorrecto }}
    </span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input class="form-control form-control-lg" [(ngModel)]="nombreGasto" type="text" id="gasto" placeholder="Ej. Supermercado">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input class="form-control form-control-lg" [(ngModel)]="cantidad" type="number" id="cantidad" placeholder="Ej. $300">
</div>
<button class="btn btn-block btn-lg btn-secondary btn-block mt-2" (click)="agregarGasto()">AGREGAR GASTO</button>
